<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type= "text/css" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 0%); }
  </style>
</head>
<body>
  <!--Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos-->
  
  <div class="back">
    <div class="profile">
      <img src= "images/bg-pattern-card.svg" id = "profileb">
      <img src="images/image-victor.jpg" id="image">
      <div id="name">Victor Crest <span id= "age">26</span></div>
      <div id = "city">London</div>

      <div class="info">
        <span>80K</span> 
        <span>803K</span>
        <span>1.4K</span>
      </div>
      <div class="info" id = "flw">
        <span>Followers</span> 
        <span>Likes</span>
        <span>Photos</span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BiscuitCandy</a>.
  </div>
</body>
</html>
